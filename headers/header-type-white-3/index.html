<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Header type white</title>
  </head>
  <body>
    <section class="content">
      <header class="cabecalho">
        <div class="menu-and-logo">
          <div class="logo">logo aqui</div>
          <div id="menu" class="menu"><img src="menu-bar.png" alt="" /></div>
        </div>
        <ul id="links" class="links">
          <li>OVERVIEW</li>
          <li>OFFER</li>
          <li>SERVICES</li>
          <li>FAQ</li>
          <li>CONTACT</li>
          <div id="close" class="close">x</div>
        </ul>
        <div class="buttons">
          <button type="button">CALL TO ACTION</button>
        </div>
      </header>
    </section>
    <script src="../header-white-type-1/assets/js/jquery-3.7.1.js"></script>
    <script src="main.js"></script>
  </body>
</html>
