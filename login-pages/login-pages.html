<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/login-pages.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="principal-home">
      <section class="section__1">
        <div class="text__section1">
          <h2>Welcome Back!</h2>
          <p>To keep connected with us please login with your personal info</p>
          <button type="button">SIGN IN</button>
        </div>
      </section> 
      <div class="img-area">
        <img src="assets/utilites/artes.svg" alt="">
    </div>
     <section class="section__2">
        <div class="text__Form"> 
           <h2>Create Account</h2>
          <small>or use your email for registration:</small>
        </div>
        <div class="form-area">
          <form class="forms" action="">
            <div class="input-area"> <img src="assets/utilites/user.svg" alt=""> <input type="text" name="nome" placeholder="Nome" /></div>
            <div class="input-area"> <img src="assets/utilites/email.svg" alt=""><input type="email" name="email" placeholder="E-mail" /></div>
            <div class="input-area"><img src="assets/utilites/pass.svg" alt=""> <input type="password" name="nome" placeholder="Senha" /></div>
            <button class="button" type="button">SIGN UP</button>
          </form>
        </div>
      </section>
    </section>
  </body>
</html>
