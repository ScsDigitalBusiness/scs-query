<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>login-page 10</title>
  </head>
  <body>
    <main class="content">
      <section class="a1">
        <div class="text-form">
          <h2>Log in.</h2>
          <p>
            Log in with your data that entered during your registration
          </p>
        </div>
        <div class="form-area">
          <form class="form-el" action="">
            <div class="input-area">
              <div class="labels"><label for="Email">Enter your Email address</label></div>
              <input name="Email" type="email" placeholder="name@example.com" />
            </div>

            <div class="input-area">
              <div class="labels"><label for="Pass">Enter your password</label></div>
              <input
                name="Pass"
                type="password"
                placeholder="atleast 8 caracters"
              />
            </div>
            <div class="forgot-area">
              <p id="forgot-link">Forgot your password?</p>
            </div>
            <div class="buttons">
              <button type="submit">Log In</button>
              <div class="login-with-google"> 
                <img src="assets/utilites/google.png" alt="">
                <p>Sign in with Google</p>
              </div>
            </div>
          </form>
          <div class="dont-have-account">
            <p>DonÂ´t have on account ?</p>
            <span id="regiser-link">Register</span>
          </div>
        </div>
      </section>
      <section class="a2"></section>
    </main>
  </body>
</html>
