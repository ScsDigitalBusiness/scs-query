<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <section class="a1"></section>
      <section class="a2">
        <form class="form-body" action="">
          <div class="input-area">
            <label for="Emal">E-mail</label>
            <input
              name="Email"
              class="EmailInput"
              type="email"
              placeholder="E-mail"
            />
          </div>
          <div class="input-area">
            <label for="password">Password </label>
            <input
              name="password"
              class="PasswordInput"
              type="password"
              placeholder="Password" 
            /> 
          </div>
          <button class="button-form" type="button">Sign in</button>
          <div class="area-remeber">
            <div class="check-area">
              <div class="check">
                <input type="checkbox" /><p>Remmember Me</p>
              </div>
              <p>Forgot Password?</p>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
