<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Login 02</title>
  </head>
  <body>
    <main class="home">
      <section class="section1">
        <div class="text">
          <h1>Welcome <br> Back!</h1>
        </div>
      </section>
      <section class="section2">
        <div class="text-form">
          <h3>Login</h3>
          <p>Welcome back! Please login to your <br> account</p>
        </div>
        <div class="form-area-login">
            <form action="" class="form-login">
              <div class="input-area">
                <small>User Name</small>
                <input type="email" required placeholder="E-mail" />
              </div>
              <div class="input-area">
                <small>Password</small>
                <input type="password" placeholder="Password" required />
              </div>
              <div class="check-more">
                <div class="input-check">
                  <input type="checkbox" required />
                  <p>Remember me</p>
                </div>
                <p class="forgot">Forgot password?</p>
              </div>
              <button  class="form-button" type="button">Login</button>
            </form> 
            <div class="alert-new-user">
              <p>New User? <span style="color:#8853fd;">Sign up</span></p>
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
