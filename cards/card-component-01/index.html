<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/card03.css" />
    <title>Cards-Componentes</title>
  </head>
  <body>
    <section class="principal-section">
      <!-- CARD 01  -->
      <div class="card">
        <div class="card__img"></div>
        <div class="card__text">
          <h3>Heading</h3>
          <p>
            This is a short description about <br />
            the card.
          </p>
        </div>
        <div class="card__button">
          <button class="card__buttom__element">Ação</button>
        </div>
      </div>

      <!-- CARD 02 -->

      <div class="card-body">
        <div class="card__title">
          <h3>Professional</h3>
          <div class="price__card__area">
            <p class="card__price">$39</p>
            <small> /mo </small>
          </div>
        </div>
        <div class="card__list__service">
          <ul class="list__service__element">
            <li>
              Service-01
              <p class="Periodo">Year</p>
            </li>
            <li>
              Service-02
              <p class="Periodo">3 month</p>
            </li>
            <li>
              Service-03
              <p class="Periodo">3 month</p>
            </li>
            <li>
              Service-04
              <p class="Periodo">Year</p>
            </li>
            <li class="last-line">
              Service-05
              <p class="Periodo">Year</p>
            </li>
          </ul>
        </div>
        <div class="button__Card__Element">
          <button type="button">Get Started</button>
        </div>
      </div>

      <!-- CARD 03 -->

      <div class="card-03">
        <div class="icons">
          <img src="assets/utilites/forma.svg" alt="" />
        </div>
        <div class="card-03-text">
          <div class="card-text">
            <p>Starter</p>
            <div class="border"></div>
          </div>
          <div class="card-price">
            <p class="price">7.99</p>
            <small class="month">/mo</small>
          </div>
          <div class="cards__subtitle">
            <p>10 GB Storage</p>
          </div>
          <div class="cards__subtitle">
            <p>10 GB Storage</p>
          </div>
        </div>
        <div class="card-button-element-2">
          <button type="button">TRY NOW</button>
        </div>
      </div>
    </section>
  </body>
</html>
